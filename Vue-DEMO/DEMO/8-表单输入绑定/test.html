<!DOCTYPE html>
<html>
<head>
	<title>表单输入绑定</title>
</head>
<body>
<div id="div">
	<form action="/xxx" @submit.prevent="handleSubmit">
		<span>用户名：</span>
		<input type="text" v-model="username"><br>

		<span>密码：</span>
		<input type="password" v-model="password"><br>

		<span>性别：</span>
		<input type="radio" value="女" v-model="sex">
		<label>女</label>
		<input type="radio" value="男" v-model="sex">
		<label>男</label><br>

		<span>爱好</span>
		<input type="checkbox" value="basket" v-model="hobbies">
		<label>篮球</label>
		<input type="checkbox" value="football" v-model="hobbies">
		<label>足球</label>
		<input type="checkbox" value="pingpong" v-model="hobbies">
		<label>乒乓</label><br>

		<span>城市:</span>
		<select v-model="cityID">
			<option>未选择</option>
			<option :value="city.id" v-for="(city,index) in cities" :key="city.id">
				{{city.name}}
			</option>
		</select><br>

		<span>介绍：</span>
		<textarea rows="10" v-model="info"></textarea>

		<input type="submit" value="注册">

	</form>
</div>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el:'#div',
			data:{
				username:'',
				password:'',
				sex:'女',
				hobbies:[],
				cityID:3,
				cities:[{id:1,name:'GD'},{id:2,name:'SX'},{id:3,name:'SZ'}],
				info:'请输入'
			},
			methods:{
				handleSubmit(){
        			console.log(this.username, this.password, this.sex, this.hobbies, this.cityID, this.info)
					alert('提交了')
				}
			}
		})
	</script>
</body>
</html>
