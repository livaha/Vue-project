<!DOCTYPE html>
<html lang="en">
<head>
	<title>helloworld</title>
	<meta charset="UTF-8">
</head>
<body>
<!--
	1. 引入vue.js
	2. 创建vue对象
	   el:指定根element(选择器)
	   data:初始化数据(页面可以访问)
	3. 双向数据绑定：v-model
	4. 显示数据：{{xxx}}
	5. 理解vue的mvvm实现
-->
<!--模板-->
<div id="demo">
	<input type="text" v-model="msg">
	<p>hello {{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	const vm = new Vue({ //配置对象options
		//配置选项（option）
		el:'#demo',// element: 指定用vue来管理页面中的哪个标签区域
		data:{
			msg:'hello'
		}
	})
</script>
</body>
</html>
