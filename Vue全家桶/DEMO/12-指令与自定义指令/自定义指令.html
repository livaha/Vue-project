<!DOCTYPE html>
<html>
<head>
	<title>自定义指令</title>
</head>
<body>
<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
<!--
需求: 自定义2个指令
  1. 光标在文本框内
  2. 将数据{{aaa}}转大写
-->
<p>1 光标在文本框内</p>
<p>2 将数据{{aaa}}转大写</p>
<div id="div">
	<input type="text" v-focus>
</div>
<div id="test">
	<p v-upper="aaa"></p>{{aaa}}
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	Vue.directive('focus',{
		inserted:function(el){
			el.focus()
		}
	})

	new Vue({
		el:'#div'
	})

	new Vue({
		el:'#test',
		data:{
			aaa:'aab'
		},
		directives:{
			upper(el,binding) {
				console.log(el, binding)
				el.textContent = binding.value.toUpperCase()
			}
		}
	})
</script>
</body>
</html>
