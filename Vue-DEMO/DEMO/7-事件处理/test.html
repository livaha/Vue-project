<!DOCTYPE html>
<html>
<head>
	<title>事件处理</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="div">
	<h2>1. 绑定监听</h2>
	<button @click="test1">test1</button>
	<button @click="test2('abc')">test2</button>
	<button @click="test3('abc',$event)">test3</button>

	<h2>2. 事件修饰符</h2>
	<p>阻止事件默认行为:阻止a跳转，阻止事件冒泡</p>
	<a href="http://www.baidu.com" @click.prevent="test4">百度一下</a>
	<div style="width: 200px;height: 200px;background-color: red" @click="test5">
		<div style="width: 100px;height: 100px;background-color: blue" @click.stop="test6"></div>
	</div>


	<h2>3. 按键修饰符</h2>
	<p>监听某个按键的行为</p>
	<input type="text" @keyup.13="test7">
	<input type="text" @keyup.enter="test7">
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#div",
		data:{

		},
		methods:{
			test1(){
				alert(event.target.innerHTML)
			},
			test2(tem){
				alert(tem)
			},
			test3(tem,event){
				alert(tem+'---'+event.target.innerHTML)
			},

			test4 () {
				alert('点击了链接')
			},

			test5 () {
				alert('out')
			},
			test6 () {
				alert('inner')
			},

			test7 (event) {
				console.log(event.keyCode)
				alert(event.target.value)
			}

		}
	})
</script>


</body>
</html>
